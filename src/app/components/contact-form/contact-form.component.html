<form #declarativeForm="ngForm">

  <div class="form-group">
    <label>Name*</label>
    <input type="text" class="form-control" [(ngModel)]="contact.name" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Email*</label>
    <input type="email" class="form-control" [(ngModel)]="contact.email" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Subject*</label>
    <input type="text" class="form-control" [(ngModel)]="contact.subject" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Message*</label>
    <textarea class="form-control" rows="5" [(ngModel)]="contact.message" [ngModelOptions]="{standalone: true}"></textarea>
  </div>

  <re-captcha name="capcha" (resolved)="resolved($event)" siteKey="6Ld7ohkUAAAAADa-62di3UNh6yHe-XbA2HSngtQb"></re-captcha>

  <button type="button" [disabled]="!declarativeForm.valid"  (click)="sendRequest()" class="btn btn-primary">Send Message</button>
</form>
